	<meta property="og:description" content="PON DESIGNは、新規サイト制作や運用、アプリ開発に強いWeb制作会社です。サイト作りはお客様の夢を叶えること。だからこそ成果を出すサイトを全力でお作りします。">

<body>
	<header class="l-header is-transparent">
		<div class="l-header-inner">
			<p class="m-header-logo"><a href="/" class="m-header-logo-link"><img src="/assets/img/logo.svg" width="160" height="17" alt="PON DESIGN"></a></p>
			<div class="l-menu">
				<button class="m-menu js-menu">
					<svg xmlns="http://www.w3.org/2000/svg" width="34" height="2" viewBox="0 0 34 2">
						<line x2="31" transform="translate(1 1)" fill="none" stroke="#fff" stroke-linecap="round" stroke-width="2" />
					</svg>
					<svg xmlns="http://www.w3.org/2000/svg" width="34" height="2" viewBox="0 0 34 2">
						<line x2="31" transform="translate(1 1)" fill="none" stroke="#fff" stroke-linecap="round" stroke-width="2" />
					</svg>
					<svg xmlns="http://www.w3.org/2000/svg" width="34" height="2" viewBox="0 0 34 2">
						<line x2="31" transform="translate(1 1)" fill="none" stroke="#fff" stroke-linecap="round" stroke-width="2" />
					</svg>
				</button>
			</div>
			<nav class="l-nav">
				<ul class="l-nav-list">
					<li class="m-nav-list-item"><a href="/news/" class="m-nav-link">NEWS</a></li>
					<li class="m-nav-list-item"><a href="/service/" class="m-nav-link">SERVICE</a></li>
					<li class="m-nav-list-item"><a href="/works/" class="m-nav-link">WORKS</a></li>
					<li class="m-nav-list-item"><a href="/company/" class="m-nav-link">COMPANY</a></li>
					<li class="m-nav-list-item"><a href="/recruit/" class="m-nav-link">RECRUIT</a></li>
					<li class="m-nav-list-item"><a href="/contact/" class="m-nav-link">CONTACT</a></li>
				</ul>
			</nav>
		</div><!-- ./l-header-inner -->
	</header><!-- ./l-header -->
	<div class="l-mainvisual l-mainvisual-under">
		<div class="l-mainvisual-inner">
			<div class="l-mainvisual-body">
				<div class="l-heading-1-container">
					<h1 class="m-heading-1">CONTACT </h1>
					<p class="m-heading-1-sub">お問い合わせ </p>
				</div>
			</div>
		</div>
	</div><!-- ./l-mainvisual -->
	<div class="l-breadcrumb">
		<ol class="l-breadcrumb-list" itemscope itemtype="https://schema.org/BreadcrumbList">
			<li class="l-breadcrumb-list-item" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
				<a class="m-breadcrumb-link" itemprop="item" href="/"><span itemprop="name" class="m-breadcrumb-txt">HOME</span></a>
				<meta itemprop="position" content="1" />
			</li>
			<li class="l-breadcrumb-list-item" itemprop="itemListElement" itemscope itemtype="https://schema.org/ListItem">
				<span class="m-breadcrumb-txt" itemprop="name">CONTACT</span>
				<meta itemprop="position" content="2" />
			</li>
		</ol>
	</div>
	<main id="main" class="l-main l-main-under">
		<div class="l-main-inner">
			<section class="l-section" data-space="none">
				<div class="l-section-inner">
					<p class="m-ac">Webサイトの制作のご依頼やお見積りなど、<br class="m-hide-pc">お気軽にご相談ください。</p>
					<div class="l-form">
						<div class="l-form-inner">
							<form action="/" method="post" class="m-form">
								<ul class="m-form-list">
									<li class="m-form-list-item">
										<span class="m-form-label"><span class="m-form-label-txt">お問い合わせ種別</span><span class="m-form-label-require"><sup>*</sup>必須</span></span>
										<div class="m-form-parts">
											<label for="work" class="m-form-label-flex">
												<input type="radio" id="work" name="detail" class="m-form-radio" required><span class="m-form-label-flex-txt">お仕事のご依頼・ご相談</span>
											</label>
											<label for="estimate" class="m-form-label-flex">
												<input type="radio" id="estimate" name="detail" class="m-form-radio" required><span class="m-form-label-flex-txt">お見積りのご依頼</span>
											</label>
											<label for="recruit" class="m-form-label-flex">
												<input type="radio" id="recruit" name="detail" class="m-form-radio" required><span class="m-form-label-flex-txt">採用について</span>
											</label>
											<label for="others" class="m-form-label-flex">
												<input type="radio" id="others" name="detail" class="m-form-radio" required><span class="m-form-label-flex-txt">その他</span>
											</label>
										</div>
									</li>
									<li class="m-form-list-item">
										<div class="m-form-parts m-form-parts-col">
											<label for="name" class="m-form-label"><span class="m-form-label-txt">お名前</span><span class="m-form-label-require"><sup>*</sup>必須</span></label>
											<input type="text" id="name" name="name" required>
										</div>
									</li>
									<li class="m-form-list-item">
										<div class="m-form-parts m-form-parts-col">
											<label for="company" class="m-form-label"><span class="m-form-label-txt">会社名</span></label>
											<input type="text" id="company" name="company">
										</div>
									</li>
									<li class="m-form-list-item">
										<div class="m-form-parts m-form-parts-col">
											<label for="email" class="m-form-label"><span class="m-form-label-txt">メールアドレス</span><span class="m-form-label-require"><sup>*</sup>必須</span></label>
											<input type="email" id="email" name="email" required>
										</div>
									</li>
									<li class="m-form-list-item">
										<div class="m-form-parts m-form-parts-col">
											<label for="phone" class="m-form-label"><span class="m-form-label-txt">お電話番号</span><span class="m-form-label-txt-small">（半角数字ハイフンなし）</span></label>
											<input type="tel" id="phone" name="phone" class="js-input-num">
										</div>
									</li>
									<li class="m-form-list-item">
										<div class="m-form-parts m-form-parts-col">
											<label for="contents" class="m-form-label"><span class="m-form-label-txt">お問い合わせ内容</span><span class="m-form-label-require"><sup>*</sup>必須</span></label>
											<textarea name="contents" id="contents" cols="30" rows="30" required></textarea>
										</div>
									</li>
									<li class="m-form-list-item">
										<div class="m-form-parts m-form-parts-col">
											<label for="knew" class="m-form-label"><span class="m-form-label-txt">PON DESIGNをどちらでお知りになりましたか？</span><span class="m-form-label-require"><sup>*</sup>必須</span></label>
											<select name="knew" id="knew" required>
												<option value="">選択してください</option>
												<option value="search">Google/Yahoo検索</option>
												<option value="sns">SNS</option>
												<option value="blog">ブログ</option>
												<option value="friend">友人や知人</option>
												<option value="others">その他</option>
											</select>
										</div>
									</li>
								</ul>
								<div class="l-btn-container">
									<button type="submit" class="m-btn">送信する</button>
								</div>
							</form>
						</div>
					</div>
				</div><!-- ./l-section-inner -->
			</section>
		</div><!-- ./l-main-inner -->
	</main>
	<footer class="l-footer">
		<div class="l-footer-inner">
			<nav class="l-nav l-nav-footer">

					<li class="m-nav-list-item m-nav-footer-list-item"><a href="/service/" class="m-nav-link m-nav-footer-link">SERVICE</a></li>
					<li class="m-nav-list-item m-nav-footer-list-item"><a href="/works/" class="m-nav-link m-nav-footer-link">WORKS</a></li>
					<li class="m-nav-list-item m-nav-footer-list-item"><a href="/company/" class="m-nav-link m-nav-footer-link">COMPANY</a></li>
					<li class="m-nav-list-item m-nav-footer-list-item"><a href="/recruit/" class="m-nav-link m-nav-footer-link">RECRUIT</a></li>
					<li class="m-nav-list-item m-nav-footer-list-item"><a href="/contact/" class="m-nav-link m-nav-footer-link">CONTACT</a></li>
				</ul>
			</nav>
			<p class="m-footer-copyright"><small>&copy; PON DESIGN</small></p>
		</div><!-- ./l-footer-inner -->
	</footer><!-- ./l-footer -->
